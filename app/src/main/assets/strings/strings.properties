itemDesc_Scroll01=Une feuille de livre, il est écrit :\n Pouvoir d'onde de choc. L'onde peut détruire certaines roches, la glace ou le métal fragilisé.
itemDesc_Scroll02=Une feuille de livre, il est écrit :\n Pouvoir du soufle de glace. Un froid glacial peut rendre fragile ce qui est solide, ou rendre solide ce qui est liquide.\nCela peut ralentir ce qui est rapide.
itemDesc_Scroll03=Une feuille de livre, il est écrit :\n Pouvoir de feu. Une explosion de feu brûle tout alentour. Rien ne peut résister à une chaleur intense !
itemDesc_Scroll04=Une feuille de livre, il est écrit :\n Pouvoir de portail. Certains magiciens ont le pouvoir d'aller au delà de l'espace et du temps. Ici ou ailleurs ? Quelle différence ? Le portail permet d'aller dans un lieu précis depuis n'importe où puis de revenir. Mais attention, pour revenir il ne faut pas trop s'éloigner de l'endroit où le portail nous a conduit, sinon son pouvoir disparaît.
itemDesc_Scroll05=Une feuille de livre, il est écrit :\n
itemDesc_Scroll06=Une feuille de livre, il est écrit :\n On trouve parfois des choses à de drôles d'endroits, des trous d'arbre, des bibliothèques, des choses oubliées ou cachées volontairement. \nObservation et curiosité permettent de retrouver ces choses cachées.
itemDesc_Scroll07=Une feuille de livre, il est écrit :\n J'ai inventé une machine pour mélanger les potions ! \nEn mélangeant 2 des couleurs primaires bleu, rouge et vert on obtient d'autres couleurs. On peut aussi mélanger les 3. \nC'est vrai, pas besoin d'une machine pour mélanger, mais avec ma machine c'est mieux !
itemDesc_Scroll08=Une feuille de livre, il est écrit :\n Il faut parfois utiliser plusieurs pouvoir les uns à la suite des autres rapidement. En appuyant longtemps sur ton pouvoir, tu verras tous tes autres pouvoirs venir à toi ou repartir s'ils sont déjà là !
itemDesc_Scroll09=Une feuille de livre, il est écrit :\n
itemDesc_Scroll10=Une feuille de livre, il est écrit :\n Les objets interagissent parfois entre eux. Une torche sur une flamme, s'allumera. Il faut essayer, on ne sait jamais... \nIl manque une page dans un livre ? retrouve là et remets la dedans !.
itemDesc_Scroll11=Une feuille de livre, il est écrit :\n
itemDesc_Scroll12=Une feuille de livre, il est écrit :\n
