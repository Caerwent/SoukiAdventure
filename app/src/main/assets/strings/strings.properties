lapin_jaune_phrase1=Que la chance soit avec toi !
npc_chien_jaune_name=Billy Dog
npc_chien_jaune_phrase1=Hello !
quest_guitar_desc=trouver une guitare
quest_guitar_title=trouver une guitare
quest_guitar_phrase1=Hello Souki !
quest_guitar_phrase2=Bonjour Monsieur Nonos, quel style aujourd'hui.
quest_guitar_phrase3=J'ai décidé de devenir une star du rock !
quest_guitar_phrase4=D'ailleur il ne faut plus m'appeler Monsieur Nonos, maintenant je suis Billy Dog.
quest_guitar_phrase5=Ca sonne mieux pour un rocker.
quest_guitar_phrase6=D'accord...
quest_guitar_phrase7=Bon le problème c'est que je n'ai pas de guitare, comment devenir une star du rock sans guitare ?
quest_guitar_phrase8=C'est sûr c'est un problème, si j'en trouve une je vous l'apporterai.
quest_guitar_phrase9=Super ! D'ici là je vais apprende à faire de la guitare sans guitare.
quest_guitar_activated_phrase1=Je vais bientôt être un pro de la guitare, j'espère que tu en trouveras une bientôt !
quest_guitar_completed_phrase1=Génial ! Tu as trouvé une guitare !
quest_guitar_completed_phrase2=Bon par contre, je n'ai pas le look coco. Un rocker doit avoir des bottes en cuir, tu pourrais m'en trouver ?
quest_guitar_completed_phrase3=Mais bien sûr, je n'ai que ça à faire...
quest_guitar_completed_phrase4=Super ! Je vais continuer à m'entraîner à la guitare, mais avec une guitare cette fois-ci !
quest_boots_desc=trouver une paire de botte en cuir
quest_boots_title=trouver une paire de botte en cuir
quest_boots_activated_phrase1=As-tu trouver de belles bottes en cuir façon rocker ?
quest_boots_activated_phrase2=Pas encore, mais je ne pense qu'à ça.
quest_boots_completed_phrase1=Génial ! Tu as trouvé des bottes en cuir !
quest_boots_completed_phrase2=Je vais avoir un look d'enfer avec ça !
quest_boots_completed_phrase3=J'ai commencé à écrire une chanson, écoute ça : Only ouhouuuuuuuuuuu !!!!!
quest_boots_completed_phrase4=Ah oui, très joli mais il faut que j'y aille.
quest_boots_completed_phrase5=Dommage, la suite est encore mieux... Ah et si tu entends parler de quelqu'un qui cherche de jeunes talents, je suis là !
quest_boots_completed_phrase6=Oui oui
hero_name=Souki
dialog_intro_init_phrase1=Mais ? Qu'est-ce que c'est que ça ???
dialog_intro_init_phrase2=Qui est venu faire un trou en plein milieu de ma maison ?
dialog_intro_init_phrase3=Ca ne va pas se passer comme ça !
dialog_intro_init_phrase4=Je vais en parler à Petit Lapin Jaune, le maire du village.
dialog_intro_init_phrase5=Ca va chauffer !!!
quest_start_desc=parler à Petit Lapin Jaune
quest_start_title=parler à Petit Lapin Jaune
quest_start_phrase1=C'est une honte ! Quelqu'un a fait un trou chez moi !
quest_start_phrase2=Ah encore ! Tu n'es pas la première personne qui vient s'en plaindre.
quest_start_phrase3=Des choses étranges se passent depuis quelques temps.
quest_start_phrase4=Des trous apparaissent n'importe où et d'un coup.
quest_start_phrase5=Des choses disparaissent, même des gens commencent à disparaître.
quest_start_phrase6=Yoyo Bricol'tout a disparu, nous avons trouvé un trou chez lui.
quest_start_phrase7=J'ai fait fermer sa maison pour éviter que quelqu'un ne tombe dedans.
quest_start_phrase8=Je n'ai aucun indice. Je sais juste que ça semble avoir commencé à l'Est du village.
quest_start_phrase9=Je ne peux pas laisser faire ça ! Je vais trouver le responsable !
quest_start_phrase10=Je dois rester ici, mais tu auras besoin d'aide.
quest_start_phrase11=Prends ce sac, il n'a pas l'air grand mais tu seras étonnée de tout ce qu'on peut mettre dedans.
quest_start_phrase12=C'est un vieux magicien qui me l'a donné.
quest_start_phrase13=Prends aussi cette clé, elle ouvre un coffre à l'étage. Prends-y tout ce que tu veux.
quest_start_phrase14=Je ferai ouvrir la maison de Yoyo Bricol'tout, tu trouveras peut-être des indices.
quest_start_phrase15=Merci. Tu peux compter sur moi, je trouverai le responsable de tout ça !
quest_start_phrase16=Bonne chance
quest_help_book_desc=Trouver le livre d'aide
quest_help_book_title=Trouver le livre d'aide
quest_malo_desc=ramener un marteau à malo
quest_malo_title=ramener un marteau à malo
quest_malo_dialog_phrase1=Bonnjour Souki
quest_malo_dialog_phrase2=Bonjour Malo, tu as besoin d'aide ?
quest_malo_dialog_phrase3=La roue de mon charriot a cassé mais mon marteau a disparu.
quest_malo_dialog_phrase4=Je ne peux pas réparer sans marteau, et mon charriot bloque le passage sur le pont.
quest_malo_dialog_phrase5=Si je trouve un marteau je te le rapporterai.
quest_malo_dialog_phrase6=Merci, je compte sur toi !
quest_malo_activated_dialog_phrase1=As tu trouvé un marteau ?
quest_malo_activated_dialog_phrase2=Non pas encore, mais je trouverai.
quest_malo_activated_dialog_phrase3=Bonne chance !
quest_malo_completed_dialog_phrase1=Ah ! Tu as trouvé un marteau ! Je vais pouvoir réparer et débloquer le passage.
quest_malo_completed_dialog_phrase2=Merci Souki, je savais que je pouvais compter sur toi !
quest_malo_finished_phrase1=Maintenant que j'ai mon marteau, si tu as besoin de mes talents de forgeron, n'hésite pas à me demander !
quest_malo_blacksmith_desc=Reforger la dague des elfes
quest_malo_blacksmith_title=Reforger la dague des elfes
quest_malo_blacksmith_dialog_phrase1=Bonjour Souki
quest_malo_blacksmith_phrase1=Malo, j'ai besoin de te ton aide.
quest_malo_blacksmith_phrase2=Ah Souki, je suis content de pouvoir te rendre service, que puis faire pour toi ?
quest_malo_blacksmith_phrase3=Pourrais-tu me reforger cette dague ?
quest_malo_blacksmith_phrase4=Aucun problème, ça sera vite fait.
quest_malo_blacksmith_completed_dialog_phrase1=Et voilà, elle est comme neuve !
quest_malo_blacksmith_completed_dialog_phrase2=Merci Malo !
quest_malo_blacksmith_completed_dialog_phrase3=De rien, reviens me voir quand tu veux !
quest_malo_blacksmith_finished_phrase1=Souki ! Je suis toujours content de te revoir.
quest_obtain_portal_title=Le pouvoir de se déplacer
quest_obtain_portal_desc=Le pouvoir de se déplacer
wizard_first_dialog_phrase1=Ah te voilà ! Je t'attendais !
wizard_first_dialog_phrase2=Mais qui êtes vous ?
wizard_first_dialog_phrase3=On me donne différents noms suivant les lieux et les époques, mais tu peux m'appeler GriGri, oui c'est ça, Grigri ça me plaît bien !
wizard_first_dialog_phrase4=Très bien GriGri, si cela peux vous faire plaisir... mais comment sortir de ce trou ?
wizard_first_dialog_phrase5=Tu as commencé une quête difficile. D'autres tâches m'attendent ailleur mais je vais te donner un petit coup de main.
wizard_first_dialog_phrase6=Je vais te donner le pouvoir d'aller instantanement à ton village et de revenir tout aussi vite.
wizard_first_dialog_phrase7=Retourne à ton village maintenant et donne cet anneau à Petit Lapin Jaune, je reviendrais le chercher plus tard, mais surtout ne le met pas à ton doigt !
wizard_first_dialog_phrase8=Continue ensuite, ton chemin en évitant de tomber dans ce trou cette fois ! Cela te ferait perdre du temps, et le temps presse.
wizard_first_dialog_phrase9=Bonne Chance !
quest_return_ring_title=Ramener l'anneau à Petit Lapin Jaune
quest_return_ring_desc=Ramener l'anneau à Petit Lapin Jaune
quest_return_ring_phrase1=Alors ? Tu as avancé ?
quest_return_ring_phrase2=Pas encore mais j'ai rencontré un étrange magicien qui se fait appeler GriGri.
quest_return_ring_phrase3=Ah oui, c'est le magicien qui m'a donné le sac !
quest_return_ring_phrase4=Il m'a donné un anneau pour toi, il a dit que tu devais le garder en attendant qu'il revienne le chercher.
quest_return_ring_phrase5=Il m'a dit aussi de continuer à chercher vers l'Est.
quest_return_ring_phrase6=Bien, donne moi cet anneau.
quest_return_ring_phrase7=Brrrr, il me donne des frissons, il a quelque chose d'étrange. Vivement qu'il vienne le chercher.
quest_return_ring_phrase8=Il faut trouver la source de nos problèmes, cela ne s'arrange pas !
quest_return_ring_phrase9=Certains disent avoir vu des fantômes avancer vers eux, mais ne se souviennent plus la suite, ils se sont évanouis et se sont réveillés plusieurs minutes plus tard.
quest_return_ring_phrase10=Continue tes recherches Souki mais soit prudente !
quest_farmer_shovel_title=trouver une pelle
quest_farmer_shovel_desc=trouver une pelle
npc_farmer1_name=Milou le fermier
quest_farmer_shovel_phrase1=Eh ! Attention, ça grouille de fantômes par ici !
quest_farmer_shovel_phrase2=Oui, j'ai pu m'en rendre compte. Je cherche à savoir d'où ils viennent.
quest_farmer_shovel_phrase3=Ah ça je ne sais pas, mais il y en a de plus en plus. J'ai mis des barrières, ils semblent ne pas essayer de les franchir.
quest_farmer_shovel_phrase4=Mais je n'ose plus aller dans certains de mes champs plus au Nord et ma pelle est restée là-bas. Je vais devoir en trouver une autre !
quest_farmer_shovel_phrase5=Ces fichus fantômes ne me font pas peur ! Je vous rapporterai votre pelle !
quest_farmer_shovel_phrase6=ça me rendrait un grand service !
quest_farmer_shovel_phrase7=Vous devrez faire le tour par l'Est pour revenir ici car j'ai installé une barrière qui se ferme automatiquement. Je ne veux pas les voir venir ici !
quest_farmer_shovel_activated_dialog_phrase1=J'espère que vous retrouverez ma pelle. Ah si j'avais votre courage !
quest_farmer_shovel_completed_dialog_phrase1=Vous avez réussi à récupérer ma pelle ! Je n'ai pas grand chose pour vous remercier mais prenez ce pain complet, il vous calera l'estomac lorsque vous aurez faim.
quest_farmer_shovel_completed_dialog_phrase2=Merci, je penserai à vous lorsque j'en aurai besoin.
quest_farmer_shovel_completed_dialog_phrase3=Si vous continuez vers l'Est, vous vous éloignerez beaucoup du village, les terres ne sont plus cultivées par là.
quest_farmer_shovel_completed_dialog_phrase4=Vous atteindrez ensuite une forêt sombre, ça ne m'étonnerait pas que nos ennuis viennent de là !
quest_farmer_shovel_finished_dialog_phrase1=Je suis content de vous revoir !
quest_obtain_ice_and_fire_title=Le pouvoir du feu et de la glace
quest_obtain_ice_and_fire_desc=Le pouvoir du feu et de la glace
wizard_obtain_ice_and_fire_phrase1=Ah ! Souki ! Content de voir que les fantômes ne t'ont pas fait abandonner.
wizard_obtain_ice_and_fire_phrase2=Il m'en faudrait plus !
wizard_obtain_ice_and_fire_phrase3=Il suffit de demander...
wizard_obtain_ice_and_fire_phrase4=Ton chemin sera de plus en plus semé d'embûches, je vais t'aider une fois encore.
wizard_obtain_ice_and_fire_phrase5=Je vais te donner 2 nouveaux pouvoirs magiques, mais la magie ne se laisse pas apprivoiser aussi facilement.
wizard_obtain_ice_and_fire_phrase6=Elle n'aura d'effet que si elle le veut bien et qu'elle estime que c'est vraiment nécessaire.
wizard_obtain_ice_and_fire_phrase7=Super ! Au moment où ma vie sera en danger, je pourrais toujours faire une partie de poker.
wizard_obtain_ice_and_fire_phrase8=Excellente idée, Il faut toujours prendre un peu de temps pour se changer les idées avant une tâche difficile !
wizard_obtain_ice_and_fire_phrase9=Je dois aller au village prendre l'anneau avant de repartir. Nous nous reverrons probablement...
quest_obtain_shockwave_title=Le pouvoir d'onde de choc
quest_obtain_shockwave_desc=Le pouvoir d'onde de choc
quest_obtain_shockwave_phrase1=Ah ! Te  voilà enfin ! Je me demandais si tu viendrais un jour.
quest_obtain_shockwave_phrase2=J'ai cueilli des fleurs sur la route...
quest_obtain_shockwave_phrase3=Ah oui, des fleurs, était-ce vraiment le moment ?
quest_obtain_shockwave_phrase4=Bon, il te reste encore du chemin à faire et d'autres obstacles à passer. Je pense qu'un nouveau pouvoir devrait t'aider.
quest_obtain_shockwave_phrase5=J'ai d'autres personnes à aider, mais nous nous reverons prochainement.
npc_elf_name=Nanaëlle
npc_elf_transformed_name=ananas
quest_elf_desc=L'elf ananas
quest_elf_title=L'elf ananas
quest_elf_phrase1=S'il vous plait, pourriez-vous m'aider ?
quest_elf_phrase2=Mais !? Un ananas qui parle ! Finalement, je commence à m'habituer à voir de drôle de choses.
quest_elf_phrase3=En réalisté je ne suis pas un ananas, je suis une elfe.
quest_elf_phrase4=Hummm... et moi je suis un chat.
quest_elf_phrase5=Une méchante sorcière m'a transformée !
quest_elf_phrase6=En fait, j'ai peut-être été un peu malpolie avec elle...
quest_elf_phrase7=Mais ce n'était pas une raison pour me faire ça ! Depuis je reste plantée là en espérant que quelqu'un passera et acceptera de m'aider.
quest_elf_phrase8=Il ne passe pas grand monde dans cette partie de la forêt.
quest_elf_phrase9=Pfff... Très bien, comment puis-je vous aider ?
quest_elf_phrase10=Oh merci ! En fait, ce n'est pas compliqué, il suffit de retrouver la sorcière et de la convaincre de vous donner la potion pour me rendre mon apparence.
quest_elf_phrase11=Très simple...
quest_elf_phrase12=Je vous récompenserai !
quest_elf_phrase13=D'accord, j'essairai de trouver cette sorcière et de vous ramener la potion.
quest_elf_phrase14=Je vous attendrai ici !
quest_elf_phrase15=Je m'en doute.
quest_elf_activated_phrase1=Oh vous n'avez pas encore la potion, je resterai toute ma vie comme ça !!
quest_elf_activated_phrase2=Finalement, ça aurait pu être pire, vous auriez pu être transformée en choux de Bruxelle.
quest_elf_completed_phrase1=La potion ! Merci ! Gloup, gloup...
quest_elf_reward_phrase1=Me revoici comme avant !
quest_elf_reward_phrase2=Moi j'aimais bien l'ananas.
quest_elf_reward_phrase3=Je vous avez promis une récompense. Voici la clé qui ouvre le passage vers la forêt des elfes. Vous serez toujours la bienvenue.
quest_elf_reward_phrase4=Au fait, je m'appelle Nanaëlle, si vous venez dans la forêt des elfes, n'hésitez pas à venir me voir.
quest_elf_finished_phrase1=Je suis contente de te revoir !
npc_witch_name=La sorcière
quest_witch_desc=ramener une banane à la sorcière
quest_witch_title=ramener une banane à la sorcière
quest_witch_dialog_phrase1=Bonnjour Madame
quest_witch_dialog_phrase2=Bonjour ! Contente de voir qu'il reste des personnes polies ?
quest_witch_dialog_phrase3=Si tu es ici, c'est que tu as parlé à l'elfe.
quest_witch_dialog_phrase4=Oui, elle regrette d'avoir été incorrecte avec vous. Je pense qu'elle a compris la leçon.
quest_witch_dialog_phrase5=Elle m'a traitée de vieille moche vous savez. Ces elfes qui ne vieillisent pas sont imbus d'eux même.
quest_witch_dialog_phrase6=Ils peuvent être plus vieux que moi mais ne pas avoir la sagesse qu'amène la vieillesse.
quest_witch_dialog_phrase7=Je vous donnerez la potion qui lui permettra de redevenir comme avant. Mais pour qu'elle goûte bien la leçon, il me faudra une banane pour la préparer.
quest_witch_dialog_phrase8=Rien de très magique, c'est juste que les elfes détestent les bananes ! Un remède doit toujours avoir mauvais au goût !
quest_witch_activated_dialog_phrase1=Tu es toujours la bienvenue ici. As tu trouvé une banane ?
quest_witch_activated_dialog_phrase2=Non pas encore, c'est plus facile de trouver des chataîgnes par ici.
quest_witch_completed_dialog_phrase1=Ah ! Tu as trouvé une banane ! J'ai préparé la potion, il ne manquait plus que son goût banane.
quest_witch_completed_dialog_phrase2=Voilà ! C'est prêt !
quest_witch_completed_dialog_phrase3=Tu pourras la donner à l'elfe. J'espère qu'elle t'aidera ensuite à trouver les réponses à tes questions !
quest_witch_completed_dialog_phrase4=Tu vois, moi aussi je suis victime de ces trous et des choses qui disparaissent !
quest_witch_completed_dialog_phrase5=Contrairement à ce qu'on pourrait croire, je ne suis pour rien dans cette histoire, je suis une honnête sorcière !
quest_witch_completed_dialog_phrase6=J'en suis sûre et je le dirai à tous ceux qui penseront le contraire ! A bientôt et merci pour la potion.
quest_witch_finished_dialog_phrase1=Ah ! Bonjour ma petite. J'espère que tu vas bientôt trouver la cause de nos ennuis.
quest_witch_finished_dialog_phrase2=Je cherche toujours, mais je trouverai !
quest_tree_desc=L'arbre des elfes
quest_tree_title=Sauver l'arbre des elfes
quest_tree_phrase1=Quelle surprise, je ne pensais pas te revoir aussi vite !\n Je suis bien contente de te revoir.
quest_tree_phrase2=Tu as l'air préoccupée.
quest_tree_phrase3=Oui, c'est l'arbre des elfes, il va mal. Depuis que toutes ces choses étranges ont commencé, il perd la vie.
quest_tree_phrase4=C'est un arbre très particulier. Je peux peut-être faire quelque chose mais il me faudrait l'aide des trois autres arbres magiques.
quest_tree_phrase5=Je dois rester ici pour maintenir le peu de vie qu'il lui reste, accepterais-tu de m'aider encore une fois ?
quest_tree_phrase6=Bien sûr, que dois-je faire ?
quest_tree_phrase7=Il faut trouver les trois arbres magiques et leur prendre un peu de leur essence magique.
quest_tree_phrase8=Il y a un tuyau ou quelque chose comme ça dessus ?
quest_tree_phrase9=Ne t'en fais pas, trouve les et ils te donneront ce dont nous avons besoin. Ils sont magiques, ce n'est pas pour rien.
quest_tree_phrase10=Très bien, j'imagine qu'il faut que je me débrouille pour les trouver ?
quest_tree_phrase11=Je le crains... Voici une dague, avec ça les arbres te reconnaîtrons comme l'amie des elfes. Mais fait vite, le temps presse.
quest_tree_phrase12=Comme d'habitude. Hummm, elle est un peu cassée votre dague.
quest_tree_phrase13=Oui, elle n'est plus toute jeune. Voici aussi la pierre qui réactivera la porte des elfes. Cela te permettra de revenir plus vite.
quest_tree_activated_phrase1=L'arbre n'en a plus pour très longtemps, il me faut vite les trois essences d'arbres magique !!
quest_tree_activated_phrase2=Je cherche encore, mais je trouverai.
quest_tree_completed_phrase1=Les trois essences ! Je vais peut-être pouvoir sauver l'arbre des elfes !
quest_tree_alive_phrase1=Oui, ça a fonctionné !
quest_tree_alive_phrase2=Sans toi, l'arbre des elfes serait mort et cela aurait été dramatique pour nous.
quest_tree_alive_phrase3=Voici la clé qui permet d'ouvrir le passage vers la montagne, j'espère que tu y trouveras ce que tu cherches.
quest_tree_alive_phrase4=Merci, je l'espère aussi.
quest_tree_finished_phrase1=Tu es toujours la bienvenue !
npc_cow_name=Marguerite
npc_cat_name=Sasha
quest_talk_cow_desc=Parler à Marguerite
quest_talk_cow_title=Parler à Marguerite
quest_talk_cat_desc=Parler à Sasha
quest_talk_cat_title=Parler à Sasha
dialog_cat_phrase=Ne me dérange pas Souki, je réfléchi ! Si tu as besoin de quelque chose, vois-ça avec Marguerite ma secrétaire.
dialog_cow_phrase1=Bonjour Souki, je ne reste pas longtemps au village.
dialog_cow_phrase2=Mon patron, Sasha est rentré pour quelques jours, il devait avoir une discussion importante avec Petit Lapin Jaune.
dialog_cow_phrase3=Profites-en.
quest_teddy_bear_desc=Trouver le nounours perdu
quest_teddy_bear_title=Le nounours perdu
quest_teddy_bear_phrase1=Et bien il est toujours aussi sympa Sasha...
quest_teddy_bear_phrase2=Je le connais depuis toujours, il n'était pas comme ça avant. Au fond, il est gentil.
quest_teddy_bear_phrase3=Il a perdu son nournours il y a très longtemps, il l'adorait et ne le quittait jamais.
quest_teddy_bear_phrase4=Il l'a longtemps cherché, il est allé partout pour le trouver. C'est comme ça qu'il est devenu riche.
quest_teddy_bear_phrase5=En le cherchant, il a trouvé des trésors, des mines de diamants. Il a fait pleins de découvertes mais jamais il ne retouva son nounours.
quest_teddy_bear_phrase6=Il a grandi mais il est resté aigri. Il a maintenant tout ce qu'il veut, sauf le plus important à ses yeux.
quest_teddy_bear_phrase7=Une triste histoire, mis il devrait s'occuper de ceux qui sont toujours restés à ses côtés, n'est-ce pas Marguerite ?
quest_teddy_bear_phrase8=Euh... et bien oui, peut-être... mais il est tellement occupé...
quest_teddy_bear_completed_dialog_phrase1=Souki, je t'ai déjà dit de ne pas me déran... mais... mais c'est Nounours !
quest_teddy_bear_completed_dialog_phrase2=Mais où l'as tu trouvé ! Je l'ai cherché en vain pendant des années, je pensais ne plus jamais le revoir !
quest_teddy_bear_completed_dialog_phrase3=Je l'ai trouvé par hasard dans un vieux coffre abandonné, dans les montagnes.
quest_teddy_bear_completed_dialog_phrase4=Mais ce n'est pas très important. Ce qui est important c'est ce que ça va changer.
quest_teddy_bear_completed_dialog_phrase5=Mais ça change tout ! Maintenant que j'ai retrouvé Nounours, je vais pouvoir... euh... et bien, je vais...
quest_teddy_bear_completed_dialog_phrase6=Oui ? Vous allez faire quoi ? Il serait peut-être temps de penser à autre chose maintenant, par exemple à vos proches.
quest_teddy_bear_completed_dialog_phrase7=Et bien, c'est que je n'ai plus de famille. Et je n'ai jamais eu le temps de me faire des amis.
quest_teddy_bear_completed_dialog_phrase8=Vous savez, à part mes rendez-vous d'affaire, je ne vois que Marguerite. C'est elle qui me prend mes rendez-vous.
quest_teddy_bear_completed_dialog_phrase9=C'est aussi elle qui me prépare mes voyages. Et qui m'apporte de quoi manger, sinon je n'y pense pas.
quest_teddy_bear_completed_dialog_phrase10=Elle me conduit aussi où j'ai besoin d'aller. En fait, elle s'occupe de tout, je crois que si elle n'était pas là...
quest_teddy_bear_completed_dialog_phrase11=Et bien, si elle n'avait pas toujours était là... avec moi... même lorsque je cherchais Nounours...
quest_teddy_bear_completed_dialog_phrase12=Souki, tu peux garder Nounours, je n'en ai pas besoin finalement. Je crois avoir du temps à rattraper.
quest_teddy_bear_cat_finished_dialog_phrase1=Je te remercie de m'avoir ouvert les yeux.
quest_teddy_bear_cow_finished_dialog_phrase1=Sasha est redevenu comme autrefois et c'est grâce à toi.
quest_lapin_bleu_desc=Reforger la dague des elfes
quest_lapin_bleu_title=Reforger la dague des elfes
quest_lapin_bleu_phrase1=Bouhooo je suis malheureuse, mes jouets ont disparu !
quest_lapin_bleu_completed_dialog_phrase1=Bouhoooo !
quest_lapin_bleu_completed_dialog_phrase2=Ne pleure plus, voilà une peluche. Elle est malheureuse elle aussi car elle est restée toute seule très longtemps.
quest_lapin_bleu_completed_dialog_phrase3=Est-ce que tu crois que tu pourrais t'occuper d'elle ?
quest_lapin_bleu_completed_dialog_phrase4=Oh oui ! Je m'en occuperai bien !
quest_lapin_bleu_completed_dialog_phrase5=Tiens Nounours, voilà un bon biscuit. En voilà un pour toi aussi Souki, tu l'as bien mérité.
quest_lapin_bleu_finished_phrase1=Nous sommes toutes les deux contentes maintenant Nounours et moi !
npc_panda_name=Pandi
quest_panda_desc=Trouver de la bière, des biscuits, des tranches de pain grillées et un gigot
quest_panda_title=Trouver à manger pour le panda
quest_panda_phrase1=Bonjour, euh... vous êtes bien un panda ?
quest_panda_phrase2=Oui je suis un panda, ça ne se voit pas ?
quest_panda_phrase3=Si, mais un panda ici, je voulais être certaine de ne pas rêver.
quest_panda_phrase4=J'en avais marre de toujours manger du bambou alors je suis parti de chez moi. J'ai fini ici.
quest_panda_phrase5=Mais je n'ai plus rien à manger et je suis trop faible maintenant pour faire le long voyage de retour.
quest_panda_phrase6=J'imagine que vous aller me demander de vous trouver du bambou.
quest_panda_phrase7=Ah non ! En revanche, si vous pouviez m'apporter des biscuits, du gigot pour la faim et de la limonade pour la soif, je pourrais repartir.
quest_panda_phrase8=Rien que ça.
quest_panda_phrase9=Vous avez raison, aussi de bonnes tranches de pain grillées.
quest_panda_phrase10=Et comme je n'aurai pas assez de place, je vous laisserai la clé de mon coffre, vous pourrez garder ce qu'il s'y trouve.
quest_panda_phrase11=Très bien, si je peux, je vous ramènerai tout ça.
quest_panda_activated_dialog_phrase1=Avez-vous trouver mes biscuits, mon gigot, ma limonade et mes tranches de pain grillée ?
quest_panda_activated_dialog_phrase2=Pas encore
quest_panda_completed_dialog_phrase1=Et voilà, je vous ai ramené tout ce que vous m'aviez demandé !
quest_panda_completed_dialog_phrase2=Ah merci ! Je vais pouvoir rentrer chez moi et tant pis si je dois me nourrir de bambou, j'aurai au moins fait un festin gràce à vous.
quest_panda_completed_dialog_phrase3=Comme promis, voici la clé de mon coffre, je vous la laisse.
quest_panda_completed_dialog_phrase4=Adieu !
quest_panda_completed_dialog_phrase5=Bon voyage !
npc_frog_name=Maître Grenouillard
quest_frog_desc=Trouver la lettre de l'empereur de Chine
quest_frog_title=La lettre de l'empereur de Chine
quest_frog_phrase1=Bonjour Maître Grenouillard, vous avez l'air préocupé.
quest_frog_phrase2=Bonjour Souki, oui j'attends une lettre qui aurait dû arriver depuis longtemps maintenant.
quest_frog_phrase3=C'est un courrier confidentiel qui vient de l'empereur de Chine.
quest_frog_phrase4=Elle devait arriver par un messager, il a dû lui arriver quelque chose. Qu'est-ce que je vais faire !
quest_frog_phrase5=Et bien je vais vous laisser, le devoir m'appelle.
quest_frog_activated_dialog_phrase1=Aïe aïe aïe, si je n'ai pas cette lettre très bientôt, je vais avoir de gros ennuis !
quest_frog_completed_dialog_phrase1=J'ai trouvé cette lettre, elle a le cachet de l'empereur de Chine.
quest_frog_completed_dialog_phrase2=EUREKA ! Ça ne peut être qu'elle ! Je suis sauvé !
quest_frog_completed_dialog_phrase3=Merci Souki, je n'ose pas imaginer ce qui aurait pu arriver si tu n'avais pas retrouvé cette lettre.
quest_frog_completed_dialog_phrase4=Vous savez, les situations désespérées, c'est ma spécialité.
quest_frog_completed_dialog_phrase5=C'est décidé, je règle cette affaire et je me ferai un plaisir de brûler cette lettre : la prudence l'exige !
quest_frog_completed_dialog_phrase6=Ensuite, je ne m'occuperai plus jamais de politique.
quest_frog_completed_dialog_phrase7=Si vous voulez brûler cette lettre, vous n'auriez pas une allumette par hasard ?
quest_frog_completed_dialog_phrase8=Si, bien sûr. Voilà la boîte entière, c'est la moindre des choses !
quest_frog_finished_dialog_phrase1=Ah!!! J'ai retrouvé le sourire depuis que je ne fais plus de politique !
npc_lego_name=Legolas
quest_crystals_title=Retouver les cristaux de Legolas
quest_crystals_desc=Retouver les cristaux de Legolas
quest_crystals_phrase1=Bonjour, je pensais que ces mines étaient abandonnées.
quest_crystals_phrase2=Content de voir quelqu'un ! En effet, elles sont abandonnées depuis longtemps mais je suis resté.
quest_crystals_phrase3=J'ai trouvé des pierres précieuses : rubis, diamants, émeraudes et améthystes.
quest_crystals_phrase4=J'ai eu peur qu'on me les volent alors je suis resté ici tout seul.
quest_crystals_phrase5=Malheureusement je ne peux plus les récupérer, elles sont dans différents niveaux de la mine et je ne peux plus y aller.
quest_crystals_phrase6=De drôles de créatures m'empêchent de passer. Finalement, j'aurais dû partir avec les autres, maintenant c'est trop tard, je suis bloqué ici.
quest_crystals_phrase7=Ces créatures ne me font pas peur ! Si cela vous a fait réfléchir, je vous les ramènerai, j'espère que vous en ferez bon usage.
quest_crystals_activated_dialog_phrase1=Vous avez pu échapper à ces créatures et récupérer mes pierres précieuses ?
quest_crystals_activated_dialog_phrase2=Ce n'est qu'une question de temps, j'aime flâner dans les mines désafectées.
quest_crystals_completed_dialog_phrase1=Mes pierres précieuses ! J'avoue que je n'y croyais pas !
quest_crystals_completed_dialog_phrase2=Jolis cailloux.
quest_crystals_completed_dialog_phrase3=Prenez ça et buvons à votre santé ! Gloup, Gloup !
quest_crystals_completed_dialog_phrase4=Désolé de ne pas rester, mais j'ai hâte de quitter cet endroit ! Ces créatures ne doivent ps être si terribles au final.
quest_crystals_finished_dialog_phrase1=Je quitte cette mine, je l'ai assez vu.
