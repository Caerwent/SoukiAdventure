itemDesc_Scroll15=Une feuille de livre, il est écrit :\n A l'époque où les magiciens étaient nombreux, ils installèrent un réseau de portail pouvant être utilisés par n'importe qui. \nLes gens pouvaient aller et venir d'une contrée à une autre aussi facilement que franchir un pont.\nAvec la disparition des magiciens, ces portails ont été peu à peu abandonnés pour finir oubliés.
