quest_malo_hero_phrase1=ça va ?
quest_malo_phrase2=j'ai soif, pourrais tu me trouver 2 gourdes d'eau ?
quest_malo_hero_phrase2=oui
quest_malo_activated_phrase1=as-tu trouver mes gourdes d'eau ?
quest_malo_activated_hero_phrase1=pas encore
quest_malo_completed_phrase1=ha ça va mieux, je n'ai plus soif ? Merci !
quest_malo_completed_phrase2=Pour te remercier, je vais t'apprendre l'existence d'un passage derriere le grand chene.
quest_malo_finished=j'espere que tu as trouve ce que tu cherches.

quest_obtain_portal_title=Le pouvoir de se déplacer
quest_obtain_portal_desc=Le pouvoir de se déplacer
wizard_first_dialog_phrase1=Ah te voilà ! Je t'attendais !
wizard_first_dialog_phrase2=Mais qui êtes vous ?
wizard_first_dialog_phrase3=On me donne différents noms suivant les lieux et les époques, mais tu peux m'appeler GriGri, oui c'est ça, Grigri ça me plaît bien !
wizard_first_dialog_phrase4=Très bien GriGri, si cela peux vous faire plaisir... mais comment sortir de ce trou ?
wizard_first_dialog_phrase5=Tu as commencé une quête difficile. D'autres tâches m'attendent ailleur mais je vais te donner un petit coup de main.
wizard_first_dialog_phrase6=Je vais te donner le pouvoir d'aller instantanement à ton village et de revenir tout aussi vite.
wizard_first_dialog_phrase7=Retourne à ton village maintenant et donne cet anneau à Petit Lapin Jaune, je reviendrais le chercher plus tard, mais surtout ne le met pas à ton doigt !
wizard_first_dialog_phrase8=Continue ensuite, ton chemin en évitant de tomber dans ce trou cette fois ! Cela te ferait perdre du temps, et le temps presse.
wizard_first_dialog_phrase9=Bonne Chance !

quest_return_ring_title=Ramener l'anneau à Petit Lapin Jaune
quest_return_ring_desc=Ramener l'anneau à Petit Lapin Jaune
quest_return_ring_phrase1=Alors ? Tu as avancé ?
quest_return_ring_phrase2=Pas encore mais j'ai rencontré un étrange magicien qui se fait appeler GriGri.
quest_return_ring_phrase3=Ah oui, c'est le magicien qui m'a donné le sac !
quest_return_ring_phrase4=Il m'a donné un anneau pour toi, il a dit que tu devais le garder en attendant qu'il revienne le chercher.
quest_return_ring_phrase5=Il m'a dit aussi de continuer à chercher vers l'Est.
quest_return_ring_phrase6=Bien, donne moi cet anneau.
quest_return_ring_phrase7=Brrrr, il me donne des frissons, il a quelque chose d'étrange. Vivement qu'il vienne le chercher.
quest_return_ring_phrase8=Il faut trouver la source de nos problèmes, cela ne s'arrange pas ! Bonne chance !

